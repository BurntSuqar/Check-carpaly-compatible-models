<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnt Sugar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/BurntSugar1.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a3a, #112b5e);
            min-height: 100vh;
            padding: 20px;
            color: #e6f1ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(23, 42, 80, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgb(0, 167, 245);
        }
        
        .brand-area {
            padding: 25px;
            text-align: center;
            background: rgba(0, 167, 245, 0.7);
            border-bottom: 1px solid rgba(77, 166, 255, 0.3);
        }
        
        .brand-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4da6ff;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .brand-subtitle {
            color: #a8b2d1;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 300;
        }
        
        .content-wrapper {
            padding: 30px;
        }
        
        .app-title {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .app-title h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e6f1ff;
            margin-bottom: 10px;
        }
        
        .app-title p {
            color: #a8b2d1;
            font-size: 1rem;
        }
        
        .app-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: #4da6ff;
        }
        
        .search-box { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 30px; 
        }
        
        input[type="text"] { 
            flex: 1; 
            padding: 14px 20px; 
            border: 1px solid rgba(77, 166, 255, 0.3); 
            border-radius: 8px; 
            font-size: 16px; 
            background: rgba(23, 42, 80, 0.5);
            color: #e6f1ff;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4da6ff;
            background: rgba(23, 42, 80, 0.7);
            box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.3);
        }
        
        input[type="text"]::placeholder {
            color: #a8b2d1;
        }
        
        button { 
            padding: 14px 25px; 
            background: #4da6ff;
            color: #fff; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover { 
            background: #3a94f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 166, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result { 
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 12px; 
            background: rgba(17, 34, 80, 0.5);
            border: 1px solid rgba(77, 166, 255, 0.1);
            min-height: 80px;
        }
        
        .match-item { 
            margin: 8px 0; 
            padding: 18px; 
            background: rgba(10, 25, 60, 0.4);
            border-radius: 10px; 
            border-left: 3px solid #4da6ff;
            transition: all 0.3s ease;
        }
        
        .match-item:hover {
            background: rgba(10, 25, 60, 0.6);
            transform: translateY(-2px);
        }
        
        .match-item strong {
            color: #4da6ff;
            display: inline-block;
            min-width: 60px;
            font-weight: 500;
        }
        
        .match-item p {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(10, 25, 60, 0.5);
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(77, 166, 255, 0.1);
        }
        
        .contact-info p {
            margin: 8px 0;
            color: #a8b2d1;
            font-size: 0.95rem;
        }
        
        .contact-info .phone {
            font-weight: 600;
            color: #00fff2;
        }
        

        @media (max-width: 600px) {
            .content-wrapper {
                padding: 20px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            .brand-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .brand-area {
                padding: 20px;
            }
            
            .app-title h1 {
                font-size: 1.5rem;
            }
            
            .result {
                padding: 15px;
            }
        }
        
        /* 加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* 浮动元素 */
        .floating {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .floating.circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4da6ff;
            top: 20%;
            left: 10%;
            animation: float 15s infinite linear;
        }
        
        .floating.square {
            width: 80px;
            height: 80px;
            border: 2px solid #4da6ff;
            top: 60%;
            right: 10%;
            animation: float 18s infinite linear reverse;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(40px, 0) rotate(180deg); }
            75% { transform: translate(20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating circle"></div>
    <div class="floating square"></div>
    
    <div class="container">
        <div class="brand-area">
            <img src="/BurntSugar.png" >
        </div>
        
        <div class="content-wrapper">
            <div class="app-title">
                <h1>Enter the car model you want to query!</h1>
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter Brand Model Year">
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Query
                </button>
            </div>

            <div id="resultContainer" class="result">
                <div class="match-item">
                    <p>Example: TOYOTA or honda civic or Mercedes-Benz GLS400 2018</p>
                </div>
            </div>
            
            <div class="contact-info">
                <p><span class="phone">Need help? Contact Customer AMZ Service</span></p>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
